name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Test
      run: dotnet test 
    - name: Publish
      run: dotnet publish ./src/Pierre.Darcas.FeatureMatching.Console/Pierre.Darcas.FeatureMatching.Console.csproj --self-contained true --output ./win-x64/feature-matching -c Release -r win-x64 /p:PublishSingleFile=true /p:PublishTrimmed=true /p:PublishReadyToRun=true

